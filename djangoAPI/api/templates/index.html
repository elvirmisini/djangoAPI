<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<body>
{% block content%}
<div class="tasks">
    <h1>Report:</h1>
    {% for task in tasks %}
    <div class="task">
            <p>- {{ task.title }}</p>
    </div>
{%endfor%}
</div>

{%endblock%}
</body>
</html>
