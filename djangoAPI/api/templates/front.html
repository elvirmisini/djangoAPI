<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
        background-color:#202124;
        color:white;
        }

        #form1{
        padding-top:1em;
        }
        #title-input{
        background-color:#323539;
        color:white;
        }
    </style>
</head>
<body>
<center>
{% block content%}
<form id="form1"  method="POST" action="{% url 'AddTask'%}">
{% csrf_token %}
    <label>Title</label>
    <input id="title-input" type="text" name="title" required>
    <button class="btn btn-success">Add</button>
</form>
<div class="tasks">
    <h1>Today Report:</h1>
    <table class="table table-dark table-striped  table table-hover">
        <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
        <tbody>
    {% for task in tasks %}
    <div class="task">
        <tr>
            <td>
            <h4>- {{ task.title }}</h4>
            </td>
            <td>
            <a class="btn btn-primary" href="{%url 'EditTask' task.pk%}">Edit</a>
            </td>
            <td>
            <a class="btn btn-danger" href="{%url 'DeleteTask' task.pk%}">Delete</a>
            </td>
        </tr>
    </div>
{%endfor%}
        </tbody>
    </table>
</div>
            <br><form action="/report"><button class="btn btn-warning">Generate Report</button></form>
<p>{{ content }}</p>
{%endblock%}
    </center>
</body>
</html>
